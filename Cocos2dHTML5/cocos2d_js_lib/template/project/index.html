<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Game</title>
    <style>
        body, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="background: #000;">
    <div id="container" style="width: 320px; border: 3px solid white; box-shadow: 0 2px 20px white;">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>
    <script type="text/javascript">
        var winWidth = 0;
        if (window.innerWidth) {
            winWidth = window.innerWidth;
        }
        else if ((document.body) && (document.body.clientWidth)) {
            winWidth = document.body.clientWidth;
        }
        var winHeight = 0;
        if (window.innerHeight) {
            winHeight = window.innerHeight;
        }
        else if ((document.body) && (document.body.clientHeight)) {
            winHeight = document.body.clientHeight;
        }
        document.getElementById('container').style.marginLeft = (winWidth - 320) / 2 + "px";
        document.getElementById('container').style.marginTop = (winHeight - 480) / 2 + "px";
    </script>
    <script src="cocos2d.js"></script>
</body>
</html>
